<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Health Track</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Health Track</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="treinos.html">Treinos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dietas.html">Dietas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mt-5 text-center">
        <img src="imgs/basket.png" class="img-fluid" alt="Imagem de perfil" id="imgperfil">
        <h1 class="mt-2">Bem vindo, user!</h1>
        <form style="max-width:480px;margin:auto;">

            <h3>Digite seus dados:</h3>
            <label for="peso" class="sr-only">Peso</label>
            <input type="peso" id="peso" placeholder="Digite seu peso em kgs" class="form-control" required autofocus>
            <label for="altura" class="sr-only">Altura</label>
            <input type="altura" id="altura" class="form-control" placeholder="Digite a sua altura">
            <label for="sexo class=" sr-only">Sexo</label>
            <div class="form-floating">
                <select class="form-select" id="sexo" aria-label="Floating label select example">
                    <option selected>Selecione</option>
                    <option value="1">Masculino</option>
                    <option value="2">Feminino</option>

                </select>
                <label for="floatingSelect">Sexo</label>
            </div>
            <label for="bpm" class="sr-only">BPM</label>
            <input type="number" id="bpm" placeholder="Digite seu batimento cardíaco médio" class="form-control">
            <div class="form-floating mt-3">
                <select class="form-select" id="frequencia" aria-label="Floating label select example">
                    <option selected>Selecione</option>
                    <option value="1">1x por semana</option>
                    <option value="2">2x por semana</option>
                    <option value="3>">3x por semana</option>
                    <option value="4">4x por semana ou mais</option>

                </select>
                <label for="frequencia">Frequencia de atividades físicas</label>
            </div>


            <div class="mt-3">
                <a href="home.html" class="btn btn-lg btn-primary mb-5" type="button">Registrar</a>
            </div>
        </form>
    </div>

    <div class="d-none d-lg-block text-center p-3 bg-light fixed-bottom">
        © 2022 by Pablo Witt
    </div>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        </script>
</body>

</html>
